<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>


    <div id="left">
        <h1 id="heading">AlojChat</h1>
        <p><em id="info">No username</em><em id="screen_name_info"></em></p>
        <h4>Start a new chat room</h4>
        <form id='make_channel'>
            <input type="text" placeholder="Create a chat room" id="channel_input">
            <input id="submit_channel" type="submit">
        </form>
        <h4>Channels</h4>
        <ul id='channels_list' class='list-group'>
        </ul>
    </div>



    <div class="modal" tabindex="-1" role="dialog" id="myModal" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Type in your username</h5>
                </div>

                <div class="modal-body">
                    <p>This name will be associated with every message you send.</p>
                    <form id="make_name" class="form-row">
                        <input type="text" class="form-control col-10" placeholder="Enter a username" id="name_input">
                        <button type="button" class="btn btn-primary col" data-dismiss="modal" id="submit">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
